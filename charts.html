<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>World Trends</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="header">
	<div class="header__container">
		<div class="header__logo">
			<img src="assets/img/Logotype.svg" alt="World Trends Logo">
		</div>
		<nav class="header__menu">
			<a href="charts.html" class="btn btn--primary">Charts</a>
			<a href="index.html" class="btn btn--primary">News</a>
		</nav>
	</div>
</header>
<main class="content-section">
	<h2>Charts</h2>
	<div id="monthData">
		<div class="month-row" id="redData"></div>
		<div class="month-row" id="blueData"></div>
	</div>
	<div id="monthSliderContainer">
		<div id="monthSlider">
			<span class="btn btn--arrow btn--dark" id="prevMonth"><img src="assets/img/IconArrowLeftWhite.svg" alt="arrow left"></span>
			<div id="monthButtons"></div>
			<span class="btn btn--arrow btn--dark" id="nextMonth"><img src="assets/img/IconArrowRightWhite.svg" alt="arrow right"></span>
		</div>
	</div>
	<div id="chartContainer">
		<span>TB</span>
		<canvas id="myChart"></canvas>
	</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/chart.js"></script>
</body>
</html>
