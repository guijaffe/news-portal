<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>World Trends</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="header">
		<div class="header__container">
			<div class="header__logo">
				<img src="assets/img/Logotype.svg" alt="World Trends Logo">
			</div>
			<nav class="header__menu" role="navigation" aria-label="Main menu">
				<a href="charts.html" class="btn btn--primary">Charts</a>
				<a href="index.html" class="btn btn--primary">News</a>
			</nav>
		</div>
	</header>
	<main class="main-content">
		<div class="news">
		<article class="news__item">
			<div class="news__image">
				<img id="mainNewsImage" src="" alt="">
			</div>
			<div class="news-overlay">
				<h1 class="news-title" id="mainNewsTitle"></h1>
				<div class="news__actions">
					<button class="btn btn--primary" id="exploreBtn" title="View full description">Explore</button>
					<a href="#" class="btn btn--arrow btn--primary" aria-label="Read the full news">
						<img src="assets/img/IconArrowRight.svg" alt="arrow right">
					</a>
				</div>
			</div>
		</article>
		<div class="news__actions--mobile">
			<button class="btn btn--dark" id="exploreBtnMobile" title="View full description">Explore</button>
			<a href="#" class="btn btn--arrow" id="newsLink" aria-label="Read the full news">
				<img class="invert" src="assets/img/IconArrowRight.svg" alt="arrow right">
			</a>
		</div>
		<aside class="news__featured" id="featuredNews"></aside>
	</div>
	<section class="news-section content-section">
		<h2 class="news-section__title">Latest News</h2>
		<div class="news-section__list" id="newsContainer"></div>
	</section>
</main>
<div id="newsModal" class="modal">
	<div class="modal-content">
		<span id="closeModal" class="close-btn">&times;</span>
		<div class="news-section__content">
			<h2 id="modalTitle"></h2>
			<img id="modalImage" src="" alt="news image" />
			<p id="modalDescription"></p>
			<div class="news-meta">
				<p id="modalCategory"></p>
			</div>
		</div>
	</div>
</div>

<script src="js/featured-news.js"></script>
<script src="js/latest-news.js"></script>
<script src="js/modal.js"></script>
</body>
</html>
